<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/styles.css" />
		<title>Countdown</title>
	</head>
	<body>
		<div class="countdown">
			<div class="countdown__wrapper">
				<div class="countdown__title">Be ready in:</div>
				<div class="countdown__timer">
					<div class="countdown__block">
						<div class="countdown__number days">00</div>
						<div class="countdown__desc">Days</div>
					</div>
					<div class="countdown__block">
						<div class="countdown__number hours">00</div>
						<div class="countdown__desc">Hours</div>
					</div>
					<div class="countdown__block">
						<div class="countdown__number minutes">00</div>
						<div class="countdown__desc">Minutes</div>
					</div>
					<div class="countdown__block">
						<div class="countdown__number seconds">00</div>
						<div class="countdown__desc">Seconds</div>
					</div>
				</div>
			</div>
			<div class="countdown__random-text-wrapper">
				<div class="countdown__random-text">Der Fall</div>
			</div>
			<div class="countdown__modal hidden">
				<a
					class="countdown__modal-text"
					href="https://join.skype.com/JeV9sbZXADJd"
					>Click me</a
				>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
